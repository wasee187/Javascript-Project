<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Site Bookmarker</title>
    <h1 class="text-center">Bookmarker</h1>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

 
  </head>

  <body onload="fetchBookmarks()">

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
             
              <h2>Bookmarker Your Favourit Website</h2>


              <form id="myForm">
                <div class="form-group text-center">
                  <label>Site Name</label>
                  <input type="text" name="SiteName" class="form-control" id="SiteName" placeholder="Site Name">
                  
                </div>
                 <div class="form-group text-center">
                  <label>Site URL</label>
                  <input type="text" name="SiteURL" class="form-control" id="SiteURL" placeholder="Site URL">
                  
                </div>
                 <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
              </form>

            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <!-- Example row of columns -->
        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
          
          </div>
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; Bookmarker 2018, Inc.</p>
    </footer>

    ================================================== -->

    <script src="js/main.js"></script>
